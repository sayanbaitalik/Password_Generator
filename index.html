<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Password Generator</title>
    <link rel="icon" type="image/x-icon" href="/assets/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- top level container -->
    <div class="container">
      <h1>PASSWORD GENERATOR</h1>
      <!-- display container -->
      <div class="display-container">
        <input
          readonly
          placeholder="Password"
          data-passwordDisplay
          class="display"
        />
        <button data-copy class="copyBtn">
          <span data-copyMsg class="tooltip"></span>
          <img src="./images/copy.svg" alt="copy" width="23" height="23" />
        </button>
      </div>

      <!-- inout container -->
      <div class="input-container">
        <div>
          <div class="length-container">
            <p>Password Length</p>
            <p data-lengthNumber>0</p>
          </div>
          <!-- slider -->
          <input
            type="range"
            min="1"
            max="20"
            class="slider"
            step="1"
            data-lengthSlider
          />
        </div>

        <!-- checkbox -->
        <div class="check">
          <input type="checkbox" id="uppercase" />
          <label for="uppercase">Includes Uppercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="lowercase" />
          <label for="lowercase">Includes Lowercase Letters</label>
        </div>
        <div class="check">
          <input type="checkbox" id="number" />
          <label for="number">Includes Number </label>
        </div>
        <div class="check">
          <input type="checkbox" id="symbols" />
          <label for="symbols">Includes symbols </label>
        </div>

        <!-- strength section -->
        <div class="strength-container">
          <p>Strength</p>
          <div data-indicator class="indicator"></div>
        </div>
        <!-- Password button -->
        <button class="generateButton">Generate Password</button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
